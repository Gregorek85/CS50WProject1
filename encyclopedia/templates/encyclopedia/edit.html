{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit: {{entry}}
{% endblock %}

{% block body %}

        <h1>Your are editing {{entry}}</h1>
        <h3 class="text-danger">{{ message }}</h3>
    <form action="{% url 'edit' entry %}" method="post">
        {% csrf_token %}
        {{ form }}
        <br>
        <input type="submit">
    </form>

{% endblock %}
