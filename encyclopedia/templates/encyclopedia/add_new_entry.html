{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}

        <h1>Add new entry to the wiki:</h1>
        <h3 class="text-danger">{{ message }}</h3>
    <form action="{% url 'new_entry' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <br>
        <input type="submit">
    </form>

{% endblock %}
